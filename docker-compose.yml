version: "3"
services:
  web:
    build: ./frontend
    ports:
      - "3000:3000"
    restart: always
    env_file:
      - ./frontend/.env
    depends_on:
      - back

  nginx:
    image: jonasal/nginx-certbot:latest
    restart: unless-stopped
    env_file:
      - ./nginx-certbot.env
    ports:
      - 80:80
      - 443:443
    volumes:
      - nginx_secrets:/etc/letsencrypt
      - ./user_conf.d:/etc/nginx/user_conf.d
    depends_on: 
      - web

  back:
    build: ./backend
    ports:
      - "5000:8080"
    restart: always
    env_file:
      - ./backend/.env


volumes:
  nginx_secrets:
