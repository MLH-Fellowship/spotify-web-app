sudo: true
dist: xenial
language: python
python:
- 3.6
cache: pip
addons:
  apt:
    packages:
      - libglib2.0-0
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y libglib2.0-0 libsm6 libxrender1 libfontconfig1
install:
- pip install -r requirements.txt
- pip install .
before_script:
- pip install nose coverage
- pip install coveralls
script:
- python3 setup.py nosetests --with-coverage --cover-package fer --verbosity=2
after_success:
- coveralls
deploy:
  provider: pypi
  user: jshenk
  skip_cleanup: true
  skip_existing: true
  on:
    tags: true
    branch: master
  password:
    secure: 
